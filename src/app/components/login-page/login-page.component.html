  <div align="center" class="page-header">
    <h1>Login Page</h1>
  </div>

  <div class="container">
    <form class="form-horizontal" #loginForm="ngForm">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="loginForm.email" placeholder="Enter email...">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="loginForm.password" placeholder="Enter Password...">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input id="submitbutton" type="submit" value="Submit" class="btn btn-success" (click)="login(loginForm);loginForm.reset()" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a routerLink="/registration" routerLinkActive="active">Don't have an account yet..?</a>
        </div>
      </div>
    </form>

      <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p>{{message}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
